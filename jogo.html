<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estourando balões</title>
        <link rel="stylesheet" href="style.css"> <script src="jogo.js"></script>
    </head>

    <body onload="iniciaJogo()">
        <div class="game-container">
            <div class="game-info">
                <div class="info-item">
                    <img src="imagens/balao_azul_grande.png" alt="Balões Inteiros" class="icon" />
                    <span id="baloes_inteiros" class="count"></span>
                </div>
                <div class="info-item">
                    <img src="imagens/balao_azul_grande_estourado.png" alt="Balões Estourados" class="icon" />
                    <span id="baloes_estourados" class="count"></span>
                </div>
                <div class="info-item cronometro-box">
                    <span id="cronometro" class="cronometro-text"></span> 
                </div>
            </div>

            <canvas id="gameCanvas" class="game-canvas"></canvas>
        </div>
    </body>
</html>
